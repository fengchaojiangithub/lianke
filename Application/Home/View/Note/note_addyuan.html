<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>写笔记</title>
	<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script> 
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->  
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->  

  <script type="text/javascript" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>   
  <script type="text/javascript" src="__PUBLIC__/Index/js/jquery-3.3.1.min.js"></script> 
</head>
<body>
<h2 align="center">添加笔记</h2>


     <form action="{:U('Note/note_add_go')}" method="post" role="form" enctype="multipart/form-data">
     <div align="left">标题：<input type="text" id="title" name="title"></div>
     <div align="left">选择分类：
    <select name="cid"  >  
    <option value="0">请选择</option>  
    <volist name="data" id="vo">  
    <option value ="{$vo.id}">{$vo.cate_name}</option>  
        </volist>  
    </select>  
     </div>
  
  <div class="serch" align="left">添加标签：
  <foreach name="res" item="v">
  <input type="checkbox" name="lab_id[]" value="{$v.lab_id}">{$v.lab_name}&nbsp;&nbsp;&nbsp;&nbsp;
  </foreach>

  </div>
 


  <div align="left">正文：<textarea name="info" id="info" ></textarea>  </div> 
  <div align="left">是否隐藏：
  <input type="radio" name="n_islock" value="1" >公开
  <input type="radio" name="n_islock" value="0" >隐藏   
  </div>
     <div align="center"><input type="submit" value="发表文章"></div>
     </form>
	
</body>
    <script type="text/javascript" charset="utf-8">  
    window.UEDITOR_HOME_URL = "__PUBLIC__/ueditor/";  
    $(document).ready(function () {  
      UE.getEditor('info', {  
      initialFrameHeight: 200,  
      initialFrameWidth: 800,  
      serverUrl: "{:U('Note/save_info')}"    
    });  
  }); 
</script>
	

</html>
