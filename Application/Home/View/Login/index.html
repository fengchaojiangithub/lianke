<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		</div>

		<div id="bodys">
		<div class="title">登陆</div>	
		<div class="box_bj">
		<input type="text" placeholder="手机号" name="user_tel" class="sjh"/>
		<input type="password" placeholder="密码" name="user_password" class="psd"/>
		<div class="bodys_2">
			<div class="left"><a href="{:U('Login/login_tel')}">手机验证登陆</a></div>
			<div class="right"><a href="{:U('Register/get_back')}">忘记密码?</a></div>

		<div class="img">

		</div>		
		</div>

    <script type="text/javascript">
   // var sjh = document.getElementsByClassName("sjh")[0];

     $('.bd').click(function(){
     	var tel=$('.sjh').val();
     	var password=$('.psd').val();
     	  $.ajax({
            type:"post",
                url:"{:U('Login/login_go')}",
                data:{tel:tel,password:password},
                success: function(msg){
                	if(msg==0){
                		alert('用户名和密码不能为空');
                	}
                	if(msg==1){
                		alert('手机号错误');
                	}
                	if(msg==2){
                		alert('密码错误');
                	}
                	if(msg==3){
                		 window.location.href="{:U('Index/index')}";
                	}
                }
        })
     	  })
     
    </script>
</html>
