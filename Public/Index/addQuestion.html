	<script type="text/javascript">
    
    $('.ht').click(function (event){
    	event.stopPropagation();
    	$('#choose').show();
    });
    
    $('body:not(#kg)').click(function (){
    	$('#choose').hide();
    });
    
	$('#kg').on('click','li',function (event){
      event.stopPropagation();
      
      $('#choose').hide();
      var bt = document.getElementsByClassName('inpt2')[0].getElementsByTagName('button');
      if(bt.length == 0){
      	$('.inpt3').append('<button type="button">'+$(this).text()+'</button>');
    	$('.ht').css('width','390px');
    	$('.ht').attr('placeholder','点击添加第二个话题');
      }else if(bt.length == 1){
      	$('.inpt3').append('<button type="button">'+$(this).text()+'</button>');
      	$('.ht').css('width','290px');
      	$('.ht').attr('placeholder','点击添加第三个话题');
      }else if(bt.length == 2){
      	$('.inpt3').append('<button type="button">'+$(this).text()+'</button>');
      	$('.ht').css('width','190px');
      	$('.ht').attr('placeholder','');
      }     
	});
	
	$('.inpt3').on('click','button',function (){
		$(this).remove();
		var bt = document.getElementsByClassName('inpt2')[0].getElementsByTagName('button');
		if(bt.length == 0){
			$('.ht').attr('placeholder','至少添加一个话题');
			$('.ht').css('width','495px');
		}else if(bt.length == 1){
			$('.ht').attr('placeholder','点击添加第二个话题');
			$('.ht').css('width','390px');
		}else if(bt.length == 2){
      	$('.ht').css('width','290px');
      	$('.ht').attr('placeholder','点击添加第三个话题');
      }     
	});

	</script>
